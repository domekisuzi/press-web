<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类似Bilibili的网站</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #ff8c00;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .category-button {
            margin: 5px;
        }
        .video-card {
            margin-top: 20px;
        }
        .video-card img {
            width: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">bilibili</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">番剧</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">直播</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="搜索" aria-label="搜索">
                <button class="btn btn-outline-success" type="submit">搜索</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <div class="btn-group" role="group">
                    <button v-for="category in categories" type="button" class="btn btn-secondary category-button">{{ category }}</button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8">
                <div class="banner">
                    <img src="https://via.placeholder.com/800x400" alt="Banner" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4">
                <div class="video-card" v-for="video in videos">
                    <img :src="video.thumbnail" alt="Video thumbnail">
                    <h5>{{ video.title }}</h5>
                    <p>{{ video.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            categories: ['动态', '热门', '国创', '综艺', '动画', '鬼畜', '舞蹈', '娱乐', '科技', '美食', '汽车', '运动', 'VLOG'],
            videos: [
                {
                    thumbnail: 'https://via.placeholder.com/300x150',
                    title: '视频1',
                    description: '这是第一个视频的描述'
                },
                {
                    thumbnail: 'https://via.placeholder.com/300x150',
                    title: '视频2',
                    description: '这是第二个视频的描述'
                }
            ]
        }
    });
</script>
</body>
</html>
